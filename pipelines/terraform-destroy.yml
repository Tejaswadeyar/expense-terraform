format_version: 10
pipelines:
  TerraformDestroy:
    group: defaultGroup
    label_template: "${COUNT}"
    lock_behavior: none
    display_order: -1
    materials:
      ansible:
        git: https://github.com/Tejaswadeyar/expense-terraform
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    command: terraform
                    arguments: ["destroy", "-backend-config=env-dev/state.tfvars" "-auto-approve"]


                - exec:
                    command: terraform
                    arguments: [ "apply", "-var-file=env-dev/main.tfvars", "-auto-approve" ]


      - QA:
          fetch_materials: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    command: ls
                    arguments:
                      - -l
                      - -A

      - UAT:
          fetch_materials: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    command: ls
                    arguments:
                      - -l
                      - -A

      - PROD:
          fetch_materials: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    command: ls
                    arguments:
                      - -l
                      - -A